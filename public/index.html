<script>
  // resize html root font size for rem
  (function (doc, win) {
    const docEl = doc.documentElement,
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function () {
        const clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        if (clientWidth < 320 || clientWidth >= 768) {
          docEl.style.fontSize = '10px';
        } else {
          docEl.style.fontSize = `${10 * (clientWidth / 375)}px`;
        }
      };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
  })(document, window);
</script>
<script>
  var plusReady = function (callback) {
    if (window.plus) {
      callback();
    } else {
      document.addEventListener('plusready', callback);
    }
  };
  plusReady(function () {
    var firstBack = 0;
    var handleBack = function () {
      var currentWebview = plus.webview.currentWebview();
      var topWebview = plus.webview.getTopWebview();
      var now = Date.now || function () {
        return new Date().getTime();
      };

      currentWebview.canBack(function (evt) {
        /**
         * 有可后退的历史记录，则后退。
         * 否则，关闭当前窗口。
         * 如果当前窗口是入口页，那么执行退出的逻辑。
         */
        if (currentWebview.id === plus.runtime.appid) {
          if (window.location.href.search(/songlistall|songlistinfo|search|singerinfo|userinfo$/) !== -1) {
            if (evt.canBack) {
              plus.nativeUI.toast('请点击标题直接返回首页');
              // history.back();
            } else {
              currentWebview.close('auto');
            }
          } else if (window.location.href.search(/home$/) !== -1) {
            if (!firstBack) {
              firstBack = now();
              plus.nativeUI.toast('再按一次退出应用');
              setTimeout(function () {
                firstBack = 0;
              }, 2000);
            } else if (now() - firstBack < 2000) {
              plus.runtime.quit();
            }
          } else {
            history.back();
          }
        } else {
          if (evt.canBack) {
            history.back();
          } else {
            currentWebview.close('auto');
          }
        }
      });
    };

    plus.key.addEventListener('backbutton', handleBack);
  });
</script>
